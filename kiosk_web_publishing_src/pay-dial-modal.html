<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/toolbar.css" />
    <link rel="stylesheet" href="/assets/css/pay-step-modal.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="pay-step-modal" id="pay-dial-modal">
      <div class="dial-container">
        <p>휴대폰 번호를 입력해주세요</p>
        <div class="dial-window"></div>
        <div class="dial-grid-container">
          <div class="grid-item">
            <span>1</span>
          </div>
          <div class="grid-item">
            <span>2</span>
          </div>
          <div class="grid-item">
            <span>3</span>
          </div>
          <div class="grid-item">
            <span>4</span>
          </div>
          <div class="grid-item">
            <span>5</span>
          </div>
          <div class="grid-item">
            <span>6</span>
          </div>
          <div class="grid-item">
            <span>7</span>
          </div>
          <div class="grid-item">
            <span>8</span>
          </div>
          <div class="grid-item">
            <span>9</span>
          </div>
          <div class="grid-item edit-number-btn">
            <span>←</span>
          </div>
          <div class="grid-item">
            <span>0</span>
          </div>
          <div class="grid-item confirm-number-btn">
            <span>확인</span>
          </div>
        </div>
      </div>
    </div>
    <div class="background" id="background"></div>
  </body>
</html>
