<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/toolbar.css" />
    <link rel="stylesheet" href="/assets/css/menu-view.css" />
    <link rel="stylesheet" href="/assets/css/choose-items.css" />
    <link rel="stylesheet" href="/assets/css/choose-items_step1.css" />
    <link rel="stylesheet" href="/assets/css/choose-items_step2.css" />
  </head>
  <body>
    <header class="menu-tool-bar">
      <div class="left-menu-container">
        <img src="/assets/img/home-white.png" class="tool-bar-img def-div home-btn" />
        <img src="/assets/img/category.png" class="tool-bar-img def-div cat-btn" />
      </div>
      <img src="/assets/img/tool_bar_seperator.png" class="tool-bar-img def-div tool-bar-seperator" />
      <div class="brand-name">SAMPLE CAFE</div>
    </header>
    <main class="product-container">
      <div class="product-flex-container">
        <!-- <div class="product">
          <img src="/assets/img/beberage-big2.png" />
          <hr />
          <p class="product-name">콜드브루 라떼</p>
          <p class="product-price">₩ 4,200</p>
        </div> -->
      </div>
    </main>
    <footer class="footer-menu-container">
      <div class="merchandise-basket">
        <!-- <div class="merchandise">
          <img src="/assets/img/coffee.png" />
        </div> -->
      </div>
      <div class="pay-info-div">
        <div class="price-info">
          <div class="total-cnt">
            <span>총</span>
            <span>3</span>
            <span>개</span>
          </div>
          <div class="total-price">
            <span>13,500</span>
            <span>원</span>
          </div>
        </div>
        <div class="pay-btn">
          <span>결제하기</span>
        </div>
      </div>
    </footer>
    <div class="choose-item-modal" style="display: none">
      <div class="item-top-container">
        <img class="item-img" />
        <div class="item-info-container">
          <div class="text-components">
            <div class="menu-count-container">
              <div class="item-minus-btn">
                <span>-</span>
              </div>
              <span class="item-counts">1</span>
              <div class="item-plus-btn">
                <span>+</span>
              </div>
            </div>
            <div class="item-name">아메리카노</div>
          </div>
          <div class="item-details-container">
            <ul class="item-details">
              <li class="item-detail-li">
                <span class="item-option-name">에스프레소 샷</span>
                <span class="item-option-count">1</span>
                <span class="item-option-unit">개</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="item-separator" />
      <div class="item-body-container" id="choose-item-step1">
        <p>고객님의 레시피를 선택해주세요</p>
        <div class="choose-simple-container">
          <div class="choose-default-div">
            <div class="choose-default-btn">
              <img />
              <p>기본 레시피</p>
            </div>
          </div>
          <div class="choose-custom-div">
            <div class="choose-custom-btn">
              <img />
              <p>마이 레시피</p>
            </div>
          </div>
        </div>
      </div>
      <div class="item-body-container" id="choose-item-step2" style="display: none">
        <div class="custom-recipe-container">
          <div class="size-menu-container">
            <p>사이즈를 선택해주세요</p>
            <div class="size-btn-div">
              <div><img src="/assets/img/coffee.png" alt="" /></div>
              <div><img src="/assets/img/coffee.png" alt="" /></div>
              <div><img src="/assets/img/coffee.png" alt="" /></div>
            </div>
          </div>
          <div class="options-container">
            <div class="option-item">
              <div class="option-info-div">
                <div class="option-name">에스프레소 샷</div>
                <div class="option-price"><span>500원</span></div>
              </div>
              <div class="option-count-container">
                <div class="option-minus-btn">-</div>
                <div class="option-count">1</div>
                <div class="option-plus-btn">+</div>
              </div>
            </div>
          </div>
          <div class="confirm-btn-container">
            <div class="item-cancel-btn">취소하기</div>
            <div class="item-confirm-btn">골라담기</div>
          </div>
        </div>
      </div>
    </div>
    <div class="background" style="display: none"></div>
    <script src="/assets/js/create-item-detals.js"></script>
    <script src="/assets/js/grab-scroll.js"></script>
    <script src="/assets/js/create-items.js"></script>
    <script src="/assets/js/choose-item-modal.js"></script>
    <script src="/assets/js/create-option-items.js"></script>
    <script src="/assets/js/create-item-detals.js"></script>
    <script>
      document.querySelector(".cat-btn").addEventListener("click", () => {
        location.href = "/category.html";
      });
    </script>
  </body>
</html>
